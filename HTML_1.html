<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	<head>
        <title>Basic HTML Template</title>
        <script src="./JavaScript/JavaScript_1.js" defer></script>
    </head>
    <body>
        <h1>
            What is your favorite genre of music?
        </h1>
        <h3>
            Please pick from the list below:
        </h3>
        <ul>
            <li>Rock</li>
            <li>Blues</li>
            <li>Classical</li>
            <li>Hip Hop</li>
            <li>Country</li>
        </ul>
        <h3>
            Enter your choice below:
        </h3>
        <input id="Music_Genre" type="text">
        <button onclick="Music_Function()">Music Genre</button>
        <p id="Result"></p>

        <p class="Text">Testing 1 2 3</p>
        <button onclick="Change_Text()">Click to change text...</button>

        <br>

        <canvas id="Canvas" width="250" height="250" style="border: 3px solid black;"></canvas>
        <br>
        <button onclick="Fill_Canvas()">Filling the canvas...</button>

        <br>
        
        <canvas id="myCanvas" width="300" height="300" style="border:3px double black;"></canvas>
        <br>
        <button onclick="Filling_Canvas()">Testing</button>

    </body> 
</html>
